<div class="project-card">
  <div class="card-header">
    <span class="status" [class]="project.status">{{ project.status }}</span>
    <button class="action-btn" title="Detalhes"><span class="material-icons">visibility</span></button>
    <button class="action-btn" title="Editar"><span class="material-icons">edit</span></button>
  </div>
  <h3>{{ project.name }}</h3>
  <div class="client">{{ project.clients[0]?.name }}</div>
  <div class="value">{{ project.total_value | currency:'BRL':'symbol':'1.0-0' }}</div>
  <div class="stage">Etapa: {{ activeStageName }}</div>
  <app-progress-bar [progress]="progress"></app-progress-bar>
</div>
