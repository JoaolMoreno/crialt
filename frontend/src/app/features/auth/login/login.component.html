<section class="login-section">
  <h1>Entrar no Sistema</h1>
  <form (ngSubmit)="onSubmit()" [class.loading]="loading" autocomplete="off">
    <div class="form-group">
      <label for="username">Usuario</label>
      <input id="username" name="username" type="username" [(ngModel)]="username" required autocomplete="username" />
    </div>
    <div class="form-group">
      <label for="password">Senha</label>
      <input id="password" name="password" type="password" [(ngModel)]="password" required autocomplete="current-password" />
    </div>
    <button type="submit" class="login-btn" [disabled]="loading">Entrar</button>
    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
    <app-loading-spinner *ngIf="loading" size="small"></app-loading-spinner>
  </form>
  <div class="login-footer">
    <a routerLink="/auth/register" class="register-link">Solicitar acesso</a>
    <a href="#" class="forgot-link">Esqueci minha senha</a>
  </div>
</section>
