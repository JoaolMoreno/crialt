<div class="login-container">
  <div class="login-left">
    <section class="login-section">
      <h1>Entrar no Sistema</h1>
      <form (ngSubmit)="onSubmit()" [class.loading]="loading" autocomplete="off">
        <div class="form-group">
          <label for="username">Usuario</label>
          <input id="username" name="username" type="text" [(ngModel)]="username" required autocomplete="username" />
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <div class="password-field">
            <input id="password" name="password" [type]="passwordVisible ? 'text' : 'password'" [(ngModel)]="password" required autocomplete="current-password" />
            <button type="button" class="eye-btn" (click)="togglePassword()" [attr.aria-label]="passwordVisible ? 'Ocultar senha' : 'Mostrar senha'">
              <!-- Eye icon -->
              <svg *ngIf="!passwordVisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="eye-icon" focusable="false" aria-hidden="true">
                <path fill="currentColor" d="M12 5c-7 0-11 7-11 7s4 7 11 7 11-7 11-7-4-7-11-7zm0 12a5 5 0 1 1 0-10 5 5 0 0 1 0 10z"/>
                <circle cx="12" cy="12" r="2.5" fill="white"/>
              </svg>
              <!-- Eye-off icon -->
              <svg *ngIf="passwordVisible" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" class="eye-icon" focusable="false" aria-hidden="true">
                <path fill="currentColor" d="M2 2l20 20-1.5 1.5L17 18.5C14.9 19.4 13 20 12 20c-7 0-11-7-11-7 1.1-2.2 3.2-4 5.6-5.1L.5 3.5 2 2zM7.5 9.9C8.2 8.9 9 8.1 10 7.6L6.4 4 8 2.4 12 6.4c0 .1.1.1.1.2 0 .1 0 .1-.1.2L9.8 9c-.9.5-1.6 1.2-2.3 2.1zM12 5c3.9 0 7.2 2.4 9 6-1.1 2.3-3 4.1-5.6 5.1L9 8.6C10 8.1 11.1 8 12 8c.3 0 .7 0 1 .1L12 5z"/>
              </svg>
            </button>
          </div>
        </div>
        <button type="submit" class="login-btn" [disabled]="loading">
          <span *ngIf="loading" class="btn-spinner"></span>
          <span *ngIf="!loading">Entrar</span>
          <span *ngIf="loading">Entrando...</span>
        </button>
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      </form>
      <div class="login-footer">
        <a routerLink="/auth/register" class="register-link">Solicitar acesso</a>
        <a href="#" class="forgot-link">Esqueci minha senha</a>
      </div>
    </section>
  </div>
  <div class="login-right">
    <img ngSrc="assets/images/fundo-1.png" alt="Fundo" class="login-bg-img" height="4500" width="4500"/>
  </div>
</div>
