version: '3.9'

services:
  db:
    image: postgres:14
    restart: always
    env_file:
      - backend/.env
    volumes:
      - db_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    env_file:
      - backend/.env
    volumes:
      - ./backend/app/storage/uploads:/app/app/storage/uploads
      - ./backend/app/storage/backups:/app/app/storage/backups
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    ports:
      - "4200:4200"
    environment:
      API_URL: http://backend:8000/api/v1
    depends_on:
      - backend

volumes:
  db_data:
  uploads:
  backups:
